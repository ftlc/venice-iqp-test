  <h1>Add Plaque:</h1>

  <body>
    <form onsubmit="return false;">
      Name:

    var database = firebase.database(); //gets firebase object

    function writeUserData() {
      var name = document.getElementById("plaqueName").value;
      var year = document.getElementById("plaqueYear").value;
      firebase.database().ref('Plaques/' + name).set({
        username: name,
        year: year
        });
      document.getElementById("nameOut").innerHTML = name;
      document.getElementById("yearOut").innerHTML = year;

    };
